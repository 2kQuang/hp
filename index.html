<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 2rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      position: relative;
      margin-bottom: 20px;
    }

    .circle {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: transparent;
      background-image: url('https://scontent.fdad3-3.fna.fbcdn.net/v/t1.6435-9/53870532_587056068426904_307648846714896384_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=GlIDfANnBK4Q7kNvgE5ngEQ&_nc_ht=scontent.fdad3-3.fna&_nc_gid=AbTTKq0sbm-s_w3GMxEmNZZ&oh=00_AYCgstCZfKMoUw0zWz6g3dvcX5sWz80GLhtQIW_ZOgLc3w&oe=6728A6D1');
      background-size: cover;
      border-radius: 50%;
      animation: beat 1s infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes beat {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    .heart {
      position: absolute;
      width: 0;
      height: 0;
      background-color: transparent;
      transform: scale(0);
      animation: explode 1.5s ease-out forwards;
    }

    .heart:before, .heart:after {
      content: "";
      position: absolute;
      width: 50px;
      height: 80px;
      background-color: red;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart:after {
      left: -50px;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Lời chúc thêm vào */
    .message {
      color: #fff;
      font-size: 1.5rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
      max-width: 600px;
    }

    /* Responsive for mobile devices */
    @media only screen and (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      .circle {
        width: 120px;
        height: 120px;
      }
      .message {
        font-size: 1.2rem;
      }
    }

    @media only screen and (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }
      .circle {
        width: 100px;
        height: 100px;
      }
      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Chúc mừng sinh nhật em!</h1>

  <div class="circle"></div>
  <p class="message">Chúc em luôn hạnh phúc, xinh đẹp và thành công trong cuộc sống. Ngày hôm nay là của em, hãy tận hưởng nó nhé!</p>

  <script>
    $(document).ready(function() {
      function createHeart(x, y) {
        const heart = $('<div class="heart"></div>').css({
          top: y + 'px',
          left: x + 'px'
        });
        $('body').append(heart);
        setTimeout(() => {
          heart.remove();
        }, 1500); // Xóa trái tim sau khi hiệu ứng kết thúc
      }

      // Tạo hiệu ứng trái tim ngẫu nhiên
      function randomHearts() {
        const x = Math.random() * $(window).width();
        const y = Math.random() * $(window).height();
        createHeart(x, y);
      }

      setInterval(randomHearts, 500); // Tạo trái tim mỗi 500ms
    });
  </script>
</body>
</html>
